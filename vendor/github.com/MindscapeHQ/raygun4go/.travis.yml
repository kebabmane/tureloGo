language: go
go:
  - 1.2
  - 1.3
  - 1.4
  - 1.5
  - tip
env:
  - GOARCH=386
  - GOARCH=amd64
matrix:
  allow_failures:
    - go: tip
install:
  - go get github.com/smartystreets/goconvey
